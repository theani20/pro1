<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video slider </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<section>
    <video id="slider" autoplay muted loop>
        <source src="front.mp4" type="video/mp4">

    </video>
    <ul class="navigation">
        <li onclick="videoUrl('video1.mp4')"><img src="thumb1.jpeg"</li>
        <li onclick="videoUrl('video2.mp4')"><img src="thumb2.jpeg"</li>
        <li onclick="videoUrl('video3.mp4')"><img src="thumb3.jpeg"</li>
        <li onclick="videoUrl('video4.mp4')"><img src="thumb4.jpeg"</li>
        <li onclick="videoUrl('video5.mp4')"><img src="thumb5.jpeg"</li>
    </ul>
</section>
<script type="text/javascript">
 function videoUrl(hmmmmmmm){
     document.getElementById("slider").src = hmmmmmmm;
 }
 </script>
</body>
</html>
